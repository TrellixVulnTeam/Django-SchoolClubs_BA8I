
{% extends 'main.html' %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">

<div class="main-form2 px-3 col-lg-5 mt-3 pb-3" style="height: auto">
    <h3 class="text-center pt-3"> Add Survey</h3>

    <form method="POST" action="">
        {% csrf_token %}
        <div class="px-3 pt-3 pb-3 border-black mt-3" style="background-color: #597eaa; height: auto; overflow: auto">
          <div class="pb-2 bx-2">
              <div class="mt-2 mb-2">
                <label class="w-25 display-inline"  for="question">Question:</label>
                <div style="max-height: 100px; overflow: hidden">{{ form.question }}</div>
              </div>
              <div class="mt-2 mb-2">
                <label class="w-25 display-inline"  for="ele1">element:</label>
                {{ form.element1 }}
              </div>
              <div class="mt-2 mb-2">
                <label class="w-25 display-inline"  for="ele2">element:</label>
                {{ form.element2 }}
              </div>
          </div>
      </div>

        <div class="px-3 pt-3 pb-3 border-black mt-3" style="background-color: #597eaa; height: auto; overflow: auto">
           <label class="w-25 display-inline"  for="event_desc">end date:</label>
            {{ form.end_date}}
        </div>

        <div class="mt-3 login_container w-50" style="margin: 0 auto">
            <input class="btn btn-submit" type="submit" value="Add">
        </div>
    </form>
</div>

{% endblock %}
