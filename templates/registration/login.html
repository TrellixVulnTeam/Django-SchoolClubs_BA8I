{% extends 'main.html' %}
{% load static %}
{% block content %}
<style>
    body, html {
        height: 100%;
        font-family: Arial, Helvetica, sans-serif;
    }





    /* Add styles to the form container */
    .container {
        position: absolute;
        margin-top: 100px;
        margin-left: 600px;
        max-width: 300px;
        max-height: 500px;
        padding: 16px;
        background-color: white;
    }

    /* Full-width input fields */
    input[type=text], input[type=password] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        border: none;
        background: #f1f1f1;
    }

    input[type=text]:focus, input[type=password]:focus {
        background-color: #ddd;
        outline: none;
    }

    /* Set a style for the submit button */
    .btn {

        border: none;
        cursor: pointer;

        opacity: 0.9;
    }
    .a{
        width: 100%;
        padding: 16px 20px;
    }

    .btn:hover {
        opacity: 1;
    }
</style>
</head>
<body>

<div class="bg-img">
    <form method="post" class="container" >
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-primary a" type="submit" value="Login">
        <a class="btn btn-warning a" href="{% url 'password_reset' %}">Forgot Password</a>
    </form>
</div>

{% endblock %}
