{% extends 'main.html' %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">


<div class="main-form2 px-3 mt-3">
    <h3 class="text-center pt-3"> Add Post</h3>

    <form method="POST" action="">
          {% csrf_token %}
          <div class="px-3 pt-3 pb-3 border-black" style="background-color: #597eaa; height: 250px">
              <img class="img-event" src="" >
              <div class="pt-3 w-50" style="margin: 0 auto"  >{{ form.post_pic }}</div>
          </div>

          <div class="px-3 pt-3 pb-3 border-black mt-3" style="background-color: #597eaa; height: 200px; overflow: auto">
              <div class="form-group h-100">
                <label for="event_desc w-100 ">Post Desc.:</label><br>
                {{ form.content }}
              </div>
          </div>


        <div class="mt-3 login_container w-50" style="margin: 0 auto">
            <input class="btn btn-submit" type="submit" value="Add">
        </div>

    </form>
</div>
{% endblock %}
