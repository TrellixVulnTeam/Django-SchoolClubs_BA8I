{% extends 'main.html' %}
{% load static %}
{% block content %}
    <div class="album  ">

        <div class="container">
          <div class="row pt-3">

            {% for club in myclubs %}
                <div class="col-md-4">
                  <div class="card mb-4 box-shadow">
                    <a href="{% url 'clubDetail' club.club.id %}"><img src=" {% static club.club.club_pic.url %}" class="card-img-top"  alt="post_img" style="height: 225px; width: 100%; display: block;"></a>
                    <h3 class="card-header">{{ club.club.club_name }}</h3>
                    <div class="card-body">
                      <p class="card-text fa fa-user-circle w-100" style="font-size: 1em"> <b>president:</b> {{ club.club.administration.president }}</p>
                      <p class="card-text fa fa-mail-forward w-100" style="font-size: 1em"> <b>email:</b> <a href="#">{{ club.club.email }}</a></p>
                      <p class="card-text fa fa-address-book w-100" style="font-size: 1em"> <b>advisor:</b> {{ club.club.advisor }}</p>
                    </div>
                  </div>
                </div>
            {% endfor %}

          </div>
        </div>
      </div>




{% endblock %}
